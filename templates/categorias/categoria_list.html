{% extends 'main/base_user.html' %}

{% block content %}
<h1>Lista de Categorias</h1>

<a href="{% url 'platillos:categoria_create' %}" class="btn btn-primary mb-3">Agregar Categoria</a>

<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        {% for categoria in categorias %}
        <tr>
            <td><a class="btn btn-primary" href="{% url 'platillos:categoria_edit' categoria.pk %}">Editar</a></td>
            <td><a class="btn btn-danger" href="{% url 'platillos:categoria_delete' categoria.pk %}">Eliminar</a></td>
            <td>{{categoria.nombre}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

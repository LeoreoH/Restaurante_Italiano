<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trattoria Italiana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #b22222; /* rojo vino */
            --secondary-color: #2e8b57; /* verde oliva */
            --sidebar-width: 250px;
            --header-height: 60px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fffdf8;
            overflow-x: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, #1c1c1c, #2e2e2e);
            color: #fff;
            transition: all 0.3s;
            box-shadow: 2px 0 8px rgba(0,0,0,0.3);
        }
        #sidebar .sidebar-header {
            padding: 20px;
            text-align: center;
            background-color: #111;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #sidebar .sidebar-header i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #sidebar ul li {
            margin: 5px 0;
        }
        #sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            font-size: 0.95rem;
            color: #ddd;
            text-decoration: none;
            transition: all 0.3s;
            border-radius: 8px;
            margin: 0 10px;
        }
        #sidebar ul li a i {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        #sidebar ul li a:hover {
            background-color: var(--primary-color);
            color: #fff;
        }
        #sidebar ul li a.active {
            background-color: var(--secondary-color);
            color: #fff;
        }

        /* Footer */
        #footer {
            background-color: #1c1c1c;
        }

        /* Header */
        #header {
            margin-left: var(--sidebar-width);
            height: var(--header-height);
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        #content {
            margin-left: var(--sidebar-width);
            padding: 20px;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: var(--primary-color);
            color: white;
            font-size: 0.7rem;
            border-radius: 50%;
            padding: 3px 7px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-pizza"></i> Trattoria Italiana
        </div>
        <ul class="list-unstyled">
            <li><a href="{% url 'index_user' %}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
            <li><a href="{% url 'ordenes:ordenes_list' %}"><i class="bi bi-cart"></i> Órdenes</a></li>
            <li><a href="{% url 'platillos:platillos_list' %}"><i class="bi bi-egg-fried"></i> Menú</a></li>
            <li><a href="#"><i class="bi bi-people"></i> Clientes</a></li>
            <li><a href="#"><i class="bi bi-bar-chart"></i> Reportes</a></li>
            <li><a href="{% url 'ordenes:pagos_list' %}"><i class="bi bi-credit-card"></i> Pagos</a></li>
            <li><a href="{% url 'accounts:user_list' %}"><i class="bi bi-people-fill"></i> Usuarios</a></li>
            <li><a href="{% url 'platillos:categoria_list' %}"><i class="bi bi-gear"></i> Categorías</a></li>
            <li><a href="{% url 'ordenes:mesa_list' %}"><i class="bi bi-gear"></i> Mesas</a></li>
            <li><a href="#"><i class="bi bi-question-circle"></i> Ayuda</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header id="header" class="d-flex align-items-center justify-content-between">
        <button type="button" id="sidebarCollapse" class="btn">
            <i class="bi bi-list"></i>
        </button>
        
        <div class="d-flex align-items-center">
            <div class="position-relative me-4">
                <i class="bi bi-bell fs-4"></i>
                <span class="notification-badge">3</span>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center me-2" style="width: 35px; height: 35px;">
                        <span class="text-white">IT</span>
                    </div>
                    {{ request.user.username }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> Mi Perfil</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i> Configuración</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'accounts:logout' %}"><i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div id="content" class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <footer id="footer" class="text-white text-center p-3">
        <p class="mb-0">&copy; 2023 Trattoria Italiana. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trattoria Italiana</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .hero-section {
            background: url("{% static 'img/italian-hero.jpg' %}") center/cover no-repeat;
            padding: 120px 0;
            color: white;
            text-align: center;
        }
        footer {
            background-color: #1c1c1c;
            color: white;
            padding: 40px 0;
            margin-top: 50px;
        }
        .nav-link {
            color: #800000;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #2e8b57;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

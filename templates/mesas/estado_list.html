{% extends 'main/base_user.html' %}

{% block content %}
<h1>Estado de Mesas</h1>

<a href="{% url 'ordenes:estado_create' %}" class="btn btn-primary mb-3">Agregar Estado</a>
<a href="{% url 'ordenes:mesa_list' %}" class="btn btn-secondary mb-3">Volver a Mesas</a>


<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        {% for estado in estados %}
        <tr>
            <td><a class="btn btn-primary" href="{% url 'ordenes:estado_update' estado.pk %}">Editar</a></td>
            <td><a class="btn btn-danger" href="{% url 'ordenes:estado_delete' estado.pk %}">Eliminar</a></td>
            <td>{{ estado.nombre }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No hay estados registrados</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

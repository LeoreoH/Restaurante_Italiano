{% extends 'main/base_user.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header text-white" style="background: linear-gradient(90deg, #008C45, #F4F5F0, #CD212A);">
            <h4 class="mb-0"><i class="bi bi-people-fill me-2"></i> Lista de Usuarios</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th><i class="bi bi-person-circle me-1"></i> Username</th>
                            <th><i class="bi bi-envelope-at me-1"></i> Email</th>
                            <th><i class="bi bi-person-lines-fill me-1"></i> Nombre</th>
                            <th><i class="bi bi-person-badge me-1"></i> Apellido</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.first_name }}</td>
                            <td>{{ user.last_name }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center text-muted">Nessun utente trovato</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
